logging:
  config: file:logback.xml
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: 'TRACE '
server:
  port: 7000
spring:
  application:
    name: ClientControlApplication
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 10
      pool-name: pool-hikari-classico
    password: 1234
    url: jdbc:postgresql://localhost/computer_maintenance
    username: postgres
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
